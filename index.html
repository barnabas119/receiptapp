<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twinkie Supermarket Receipt </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Twinkie Supermarket Receipt Generator</h1>
        <form id="receiptForm">
            <div id="itemsContainer">
                <div class="item-group mb-3">
                    <input type="text" class="form-control mb-2" placeholder="Item Name" name="item_name">
                    <input type="number" class="form-control mb-2" placeholder="Quantity" name="quantity">
                    <input type="number" class="form-control mb-2" placeholder="Price" name="price">
                    <input type="text" class="form-control" placeholder="Category" name="category">
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="addItemBtn">Add Another Item</button>
            <div class="mb-3">
                <label for="discount" class="form-label">Discount (%)</label>
                <input type="number" class="form-control" id="discount" name="discount" placeholder="Enter Discount">
            </div>
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" name="payment_method">
                    <option selected value="Cash">Cash</option>
                    <option value="Credit Card">Credit Card</option>
                    <option value="Mobile Payment">Mobile Payment</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Generate Receipt</button>
        </form>
        <hr>
        <div id="receiptOutput"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
